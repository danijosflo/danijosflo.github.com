    <div class="container-contact">
        <div>
          <h2 class="contact-title">Contactanos.</h2>
        </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">Nombre</label>
              <input type="text" id="fname" name="firstname" placeholder="Jane Doe">
              <label for="email">Correo</label>
              <input placeholder="email@website.com" required="" id="email" type="email" name="email">
              <label for="country">País</label>
              <select id="country" name="country" placeholder="País">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="usa">Peru</option>
                <option value="usa">Venezuela</option>
              </select>
              <label for="subject">Mensaje</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Enviar">
            </form>
          </div>
        </div>
      </div>
